<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <label id="calculo"></label>
                    <input type="text" id="display" disabled>
                </div>
                <div class="teclado-container">
                    <div class="buttons">
                        <button class="botao sup-esquerdo">7</button>
                        <button class="botao">8</button>
                        <button class="botao">9</button>
                        <button class="botao sup-direito">/</button>
                        <button class="botao">4</button>
                        <button class="botao">5</button>
                        <button class="botao">6</button>
                        <button class="botao">*</button>
                        <button class="botao">1</button>
                        <button class="botao">2</button>
                        <button class="botao">3</button>
                        <button class="botao">-</button>
                        <button class="botao inf-esquerdo">CE</button>
                        <button class="botao">0</button>
                        <button class="botao">.</button>
                        <button class="botao inf-direito">+</button>
                    </div>
                    <button class="botao igual">=</button>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
